    #     dotnet-version: 7.0.x

    # - name: Restore Dependencies
    #   run: dotnet restore WebApp.sln

    # - name: Build API
    #   run: dotnet build WebApp/WebApp.csproj --no-restore

    - name: Deploy
      run: echo "Deployement to ${{ inputs.environment }}"